<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<title>Cadastro de Livros</title>
</h:head>
<h:body>
	<h:form>
		<h:outputText value="Titulo:"></h:outputText>
		<h:inputText value="#{beanLivro.livro.titulo}" /><br/>
		
		<h:outputText value="Autor:"></h:outputText>
		<h:inputText value="#{beanLivro.livro.autor}" /><br/>
		
		<h:outputText value="Data Publicação:"></h:outputText>
		<h:inputText value="#{beanLivro.livro.dataPublicacao}">
			<f:convertDateTime pattern="dd/MM/yyyy" />
		</h:inputText><br/>
		
		<h:outputText value="Preço:"></h:outputText>
		<h:inputText value="#{beanLivro.livro.preco}" /><br/><br/>
		
		<h:commandButton value="Incluir Livro" action="#{beanLivro.incluirLivro()}" />
		
	</h:form>
</h:body>
</html>
